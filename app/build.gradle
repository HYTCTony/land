//            manifestPlaceholders = [app_icon : "@mipmap/ic_launcher"]
//            buildConfigField "int", "TYPE", "2"
//        }
/*        boqing {
            applicationId "cn.cassia.sugar.land.boqing"
            resValue "string","app_name","博庆地块管理系统"
            manifestPlaceholders = [app_icon : "@mipmap/ic_launcher"]
            buildConfigField "int", "TYPE", "3"
        }*/
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support:design:27.1.1'
    api 'com.android.support.constraint:constraint-layout:1.1.3'
    api 'com.android.support:cardview-v7:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    api 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    api 'com.ashokvarma.android:bottom-navigation-bar:1.2.0'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.34'
    api 'pub.devrel:easypermissions:1.2.0'
    api 'com.orhanobut:logger:2.1.1'
    api 'com.google.code.gson:gson:2.8.5'
    api 'com.airbnb.android:lottie:2.5.4'
    api 'com.github.pinguo-zhouwei:CustomPopwindow:2.1.1'
    api 'com.orhanobut:dialogplus:1.11@aar'
    api 'com.github.bumptech.glide:glide:4.7.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    api 'jp.wasabeef:glide-transformations:3.3.0'
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.4-7'
    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.4-7'
    //api 'com.github.markzhai:blockcanary-android:1.5.0'
    debugApi 'com.github.markzhai:blockcanary-android:1.5.0'
    releaseApi 'com.github.markzhai:blockcanary-no-op:1.5.0'
    api 'com.inuker.bluetooth:library:1.4.0'
